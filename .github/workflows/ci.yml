name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Smoke Test
        run: |
          node dist/server.js >/tmp/white_server.log 2>&1 &
          pid=$!
          sleep 3
          curl -fsS http://127.0.0.1:3000/ >/tmp/root.html
          curl -fsS http://127.0.0.1:3000/admin/login >/tmp/admin_login.html
          grep -q "hero" /tmp/root.html
          grep -q "Вход в панель управления" /tmp/admin_login.html
          kill $pid
          wait $pid 2>/dev/null || true
